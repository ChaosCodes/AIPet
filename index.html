
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI宠物进化：中国式家长版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap');
      
      :root {
        --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        --primary-pink: #ffafbd;
        --primary-yellow: #ffc3a0;
      }

      body {
        font-family: 'Fredoka', 'Noto Sans SC', sans-serif;
        background: linear-gradient(180deg, #fff5f7 0%, #f0f4ff 100%);
        color: #5a4a6e;
        min-height: 100vh;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }

      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }

      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-breathe { animation: breathe 3s ease-in-out infinite; }
      .animate-shake { animation: shake 0.5s ease-in-out infinite; }
      
      .kawaii-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 4px solid #ffffff;
        box-shadow: 0 10px 25px rgba(255, 175, 189, 0.2);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ffafbd;
        border-radius: 10px;
      }
    </style>
